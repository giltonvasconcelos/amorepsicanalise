<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor e Psican√°lise | Sa√∫de Mental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e1e8f0 100%);
            min-height: 100vh;
            color: #2d3e4f;
            line-height: 1.6;
        }

        /* Cores para sa√∫de mental - tons suaves e acolhedores */
        :root {
            --primary: #6b8c9f;    /* Azul suave - calma */
            --primary-dark: #4f6f82;
            --secondary: #9fb7c9;   /* Azul mais claro - serenidade */
            --accent: #a8c6b0;      /* Verde suave - equil√≠brio */
            --text: #2d3e4f;        /* Azul escuro - profundidade */
            --text-light: #5f7d95;
            --background: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border: #d9e2e9;
            --hover: #e6f0f5;
        }

        /* Menu Lateral */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(180deg, #ffffff 0%, #f5f9ff 100%);
            overflow-x: hidden;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 70px;
            box-shadow: 2px 0 20px rgba(107, 140, 159, 0.15);
            z-index: 1000;
            border-right: 1px solid var(--border);
        }

        .side-menu a {
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.1rem;
            color: var(--text);
            display: block;
            transition: 0.3s;
            border-left: 4px solid transparent;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .side-menu a:hover {
            background-color: var(--hover);
            border-left: 4px solid var(--primary);
            color: var(--primary-dark);
            padding-left: 35px;
        }

        .side-menu .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 32px;
            padding: 0;
            color: var(--text-light);
        }

        .side-menu .close-btn:hover {
            background: none;
            border-left: none;
            color: var(--primary);
        }

        /* Bot√£o do Menu */
        .menu-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            font-size: 24px;
            cursor: pointer;
            background: var(--card-bg);
            color: var(--text);
            padding: 12px 18px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(107, 140, 159, 0.1);
            z-index: 999;
            transition: 0.3s;
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            line-height: 1;
        }

        .menu-btn:hover {
            background: white;
            box-shadow: 0 6px 20px rgba(107, 140, 159, 0.15);
            transform: translateY(-2px);
        }

        /* Conte√∫do Principal */
        .main-content {
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
            max-width: 1300px;
            margin: 0 auto;
        }

        /* Header com Imagem */
        .header {
            position: relative;
            height: 300px;
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.85) saturate(1.1);
        }

        .header-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(107, 140, 159, 0.3) 0%, rgba(168, 198, 176, 0.3) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .header-overlay h1 {
            font-size: 3.2rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 1px;
        }

        .header-overlay p {
            font-size: 1.2rem;
            max-width: 600px;
            opacity: 0.95;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Cards do Menu Principal - VERS√ÉO MAIS COMPACTA */
        .menu-cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 1000px;
            padding: 0 10px;
        }

        .menu-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 20px 15px;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(107, 140, 159, 0.06);
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid var(--border);
            text-align: center;
            border-bottom: 3px solid transparent;
        }

        .menu-card:hover {
            transform: translateY(-3px);
            border-bottom-color: var(--primary);
            box-shadow: 0 8px 20px rgba(107, 140, 159, 0.1);
        }

        .menu-card .emoji {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .menu-card h3 {
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: 0.2px;
        }

        .menu-card p {
            color: var(--text-light);
            font-size: 0.85rem;
            line-height: 1.4;
            margin: 0;
        }

        /* Container de Conte√∫do */
        .content-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 35px;
            margin: 30px 0;
            border: 1px solid var(--border);
            box-shadow: 0 8px 25px rgba(107, 140, 159, 0.05);
            min-height: 500px;
        }

        /* Loader */
        .loader {
            text-align: center;
            padding: 60px;
            color: var(--text-light);
        }

        .loader::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* P√°ginas de Conte√∫do */
        .page-content {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-content h1 {
            color: var(--text);
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 12px;
        }

        .page-content h2 {
            color: var(--text);
            font-size: 1.4rem;
            font-weight: 400;
            margin: 25px 0 12px;
        }

        .page-content p {
            color: var(--text-light);
            margin-bottom: 18px;
            font-size: 1rem;
            line-height: 1.7;
        }

        .page-content blockquote {
            border-left: 4px solid var(--accent);
            padding: 15px 25px;
            margin: 25px 0;
            background: #f8fbfd;
            border-radius: 0 10px 10px 0;
            font-style: italic;
            color: var(--text);
            font-size: 1rem;
        }

        /* FAQ */
        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .faq-item h3 {
            color: var(--text);
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-item h3:hover {
            color: var(--primary);
        }

        .faq-item .faq-answer {
            color: var(--text-light);
            line-height: 1.6;
            padding-right: 20px;
            font-size: 0.95rem;
        }

        /* Bot√µes de A√ß√£o (para p√°ginas n√£o-blog) */
        .page-actions {
            display: flex;
            gap: 12px;
            margin: 30px 0 15px;
            padding: 15px 0;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 30px;
            background: white;
            color: var(--text);
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background: var(--hover);
            border-color: var(--primary);
        }

        .action-btn.liked {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Blog Styles */
        .blog-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 25px;
            margin-top: 25px;
        }

        .main-article {
            background: white;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--border);
        }

        .article-meta {
            display: flex;
            gap: 15px;
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .article-title {
            font-size: 2rem;
            color: var(--text);
            margin-bottom: 15px;
            line-height: 1.3;
            font-weight: 400;
        }

        .article-content {
            color: var(--text-light);
            line-height: 1.7;
            font-size: 1rem;
        }

        .article-content h2 {
            color: var(--text);
            margin: 25px 0 12px;
            font-size: 1.4rem;
            font-weight: 400;
        }

        .article-content blockquote {
            border-left: 4px solid var(--accent);
            padding: 15px 25px;
            margin: 25px 0;
            background: #f8fbfd;
            border-radius: 0 10px 10px 0;
            font-style: italic;
        }

        /* Sidebar */
        .sidebar {
            background: white;
            border-radius: 20px;
            padding: 25px;
            border: 1px solid var(--border);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .sidebar h3 {
            color: var(--text);
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            border-left: 3px solid var(--primary);
            padding-left: 12px;
        }

        .article-list {
            list-style: none;
            margin-bottom: 25px;
        }

        .article-list li {
            margin-bottom: 12px;
            padding: 12px;
            background: #f8fbfd;
            border-radius: 10px;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .article-list li:hover {
            border-color: var(--primary);
            transform: translateX(3px);
        }

        .article-list .article-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-right: 8px;
            margin-bottom: 4px;
        }

        .article-list h4 {
            color: var(--text);
            margin: 4px 0;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .article-list p {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        /* Newsletter */
        .newsletter {
            background: linear-gradient(135deg, #f0f7fa, #e1eef5);
            padding: 20px;
            border-radius: 14px;
            margin: 25px 0;
        }

        .newsletter h4 {
            color: var(--text);
            margin-bottom: 8px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .newsletter p {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .newsletter-form {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .newsletter-form input {
            flex: 1;
            min-width: 180px;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.9rem;
            outline: none;
            transition: 0.3s;
        }

        .newsletter-form input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107, 140, 159, 0.1);
        }

        .newsletter-form button {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .newsletter-form button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Coment√°rios */
        .comments-section {
            margin: 30px 0;
        }

        .comment-form {
            background: #f8fbfd;
            padding: 25px;
            border-radius: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: 0.3s;
            outline: none;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(107, 140, 159, 0.1);
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .comment {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            flex-wrap: wrap;
            gap: 8px;
        }

        .comment-author {
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
        }

        .comment-date {
            color: var(--text-light);
            font-size: 0.8rem;
        }

        .comment-text {
            font-size: 0.95rem;
            color: var(--text-light);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            border-top: 1px solid var(--border);
            color: var(--text-light);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 15px 0 8px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text);
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* Mensagens */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        /* Responsividade */
        @media screen and (max-width: 1024px) {
            .menu-cards {
                grid-template-columns: repeat(2, 1fr);
                max-width: 600px;
            }
            
            .blog-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: static;
            }
        }

        @media screen and (max-width: 768px) {
            .menu-btn {
                top: 15px;
                left: 15px;
                padding: 10px 15px;
                font-size: 20px;
            }

            .header {
                height: 200px;
            }

            .header-overlay h1 {
                font-size: 1.8rem;
            }

            .header-overlay p {
                font-size: 0.9rem;
            }

            .menu-cards {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .content-container {
                padding: 20px;
            }

            .page-content h1 {
                font-size: 1.6rem;
            }

            .footer-links {
                gap: 12px;
                flex-direction: column;
            }
        }
    </style>
</head>
