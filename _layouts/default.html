<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Amor e Psicanálise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f0f4f8 0%, #e1e8f0 100%);
            min-height: 100vh;
            color: #2d3e4f;
            line-height: 1.6;
        }

        :root {
            --primary: #6b8c9f;
            --primary-dark: #4f6f82;
            --secondary: #9fb7c9;
            --accent: #a8c6b0;
            --text: #2d3e4f;
            --text-light: #5f7d95;
            --background: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border: #d9e2e9;
            --hover: #e6f0f5;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .content {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 50px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(107, 140, 159, 0.1);
        }

        h1 {
            color: var(--text);
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 20px;
            line-height: 1.2;
            text-align: center;
        }

        h1::after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background: var(--accent);
            margin: 20px auto 0;
            border-radius: 2px;
        }

        h2 {
            color: var(--text);
            font-size: 1.8rem;
            font-weight: 400;
            margin: 50px 0 25px;
            letter-spacing: -0.02em;
        }

        h3 {
            color: var(--text);
            font-size: 1.3rem;
            font-weight: 500;
            margin: 30px 0 15px;
        }

        p {
            color: var(--text-light);
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        blockquote {
            border-left: 4px solid var(--accent);
            padding: 20px 30px;
            margin: 30px 0;
            background: #f8fbfd;
            border-radius: 0 16px 16px 0;
            font-style: italic;
            color: var(--text);
            font-size: 1.1rem;
        }

        .highlight {
            background: linear-gradient(135deg, #f0f7fa, #e1eef5);
            padding: 40px;
            border-radius: 24px;
            margin: 40px 0;
            border-left: 4px solid var(--accent);
        }

        .quote {
            font-size: 1.3rem;
            line-height: 1.7;
            color: var(--text);
            font-style: italic;
            padding: 30px 40px;
            background: white;
            border-radius: 24px;
            margin: 40px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            border: 1px solid var(--border);
        }

        .quote-author {
            text-align: right;
            color: var(--primary);
            font-size: 1rem;
            font-style: normal;
            margin-top: 15px;
            font-weight: 500;
        }

        .section-divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 60px 0 30px;
        }

        .section-divider .line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border), transparent);
        }

        .section-divider .icon {
            font-size: 1.8rem;
            opacity: 0.7;
        }

        .principles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .principle-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .principle-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(107, 140, 159, 0.1);
        }

        .principle-card h4 {
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .principle-card h4::before {
            content: '•';
            color: var(--accent);
            font-size: 1.5rem;
        }

        .principle-card p {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 0;
        }

        ul {
            list-style: none;
            margin: 30px 0;
        }

        li {
            margin-bottom: 20px;
            padding: 20px 25px;
            background: white;
            border-radius: 16px;
            border: 1px solid var(--border);
            font-size: 1.1rem;
            color: var(--text);
            transition: 0.3s;
        }

        li:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }

        li strong {
            color: var(--primary);
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .method-item {
            background: white;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .method-item h4 {
            color: var(--text);
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .audience-box {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 40px;
            border-radius: 24px;
            margin: 40px 0;
        }

        .audience-box p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .footer-note {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            color: var(--text-light);
            font-size: 0.9rem;
        }

        @media screen and (max-width: 768px) {
            .content {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2.2rem;
            }

            h2 {
                font-size: 1.5rem;
                margin: 40px 0 20px;
            }

            .quote {
                font-size: 1.1rem;
                padding: 20px;
            }

            .highlight {
                padding: 25px;
            }

            .principles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>{{ page.title }}</h1>
            
            {% if page.date %}
            <div style="text-align: center; color: var(--text-light); margin-bottom: 30px;">
                {{ page.date | date: "%d de %B de %Y" }} • {{ page.author }}
            </div>
            {% endif %}

            {{ content }}
            
            <div class="footer-note">
                <p>© Gilton Vasconcelos 2025-2026 • Amor e Psicanálise</p>
                <p style="margin-top: 10px; font-size: 0.8rem;">Conteúdo para reflexão e autoconhecimento</p>
            </div>
        </div>
    </div>
</body>
</html>
